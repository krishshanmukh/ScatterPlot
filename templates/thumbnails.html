{% extends "base.html" %}
{% block head %}
    {{ super() }}
    <title>Result</title>
{% endblock %}
{% block content %}
<h3>Image after identifying sub plots</h3>
<div class = "row">
    <div class = "col-sm-6 col-md-3">
        <a href = "#" class = "thumbnail">
           <img src = "{{ data['main_image'] }}" alt = "Thumbnail" style="height: 400px; width: 400px; padding-bottom: 30px;">
        </a>
    </div>
</div>
<h3>The images obtained after splitting the original image are: </h3>
<form method="POST" class="justify-content-center" action="/runDetections" enctype=multipart/form-data>
    <div class="form-group">
        <div class = "row">
            <input type="hidden" id="folderName" name="folderName" value="{{data['folderName']}}">
            <div class = "col-sm-6 col-md-3">
                <label for="Column0lowerBound">Column0 lowerBound</label>
                <input type="number" id=Column0lowerBound" name="Column0">
                <label for="Column0upperBound">Column0 upperBound</label>
                <input type="number" id=Column0upperBound" name="Column0">
            </div>
            {% for pth in data['images'] %}
            <div class = "col-sm-6 col-md-3">
                <p>Column0 vs Column{{loop.index}} </p>
                <a href = "#" class = "thumbnail">
                <img src = "{{ pth }}" alt = "Thumbnail" style="height: 150px; width: 150px; padding-bottom: 30px;">
                </a>
                <label for="Column{{loop.index}}lowerBound">Column{{loop.index}} lowerBound</label>
                <input type="number" id="Column{{loop.index}}lowerBound" name="Column{{loop.index}}">
                <label for="Column{{loop.index}}upperBound">Column{{loop.index}} upperBound</label>
                <input type="number" id="Column{{loop.index}}upperBound" name="Column{{loop.index}}">
            </div>

            {% endfor %}
            
        </div>
        <input type="submit" class="btn btn-primary" value="Run PCA"> </input>
    </div>
</form>
    

{% endblock %}
